    <!-- Tell Us About Container -->
    <div class="row emptyRow" id="emptyRow"></div>
    <div class="row TellUsAbout">
      <img class="demo-bg" src="assets/images/FormBG2.jpeg" alt="" />
      <div class="row">
        <div class="col-12">
          <center>
            <h1 style="padding-top: 50px">Tell Us About Your Project</h1>
          </center>
        </div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 formBody">
          <div class="row">
            <div class="col-sm-10 col-12 frmSigleField" style="width: 100%">
              <div class="form__group field">
                <label for="projetsSelection" style="opacity: 0.7"
                  >Interest area...:</label
                ><br />
                <select
                  name="projetsSelection"
                  class="projetsSelection"
                  style="max-width: 100%"
                >
                  <option value="csd">Custom Software Development</option>
                  <option value="mad">Mobile App Development</option>
                  <option value="wad">Web App Development</option>
                  <option value="ued">User Experience & Design</option>
                  <option value="rpd">RetailPro Development</option>
                  <option value="dss">Data Science Solutions</option>
                  <option value="dtt">Dedicated Technical teams</option>
                  <option value="fpp">Fixed Price Projects</option>
                  <option value="tc">Technology Consultancy</option>
                </select>
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-sm-6 col-12 frmSigleField">
              <input
                type="input"
                class="form_input"
                placeholder="First Name"
                name="Fname"
                id="Fname"
                required
              />
            </div>
            <div class="col-sm-6 col-12 frmSigleField">
              <input
                type="input"
                class="form_input"
                placeholder="Last Name"
                name="lastName"
                id="lastName"
                required
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-sm-6 col-12 frmSigleField">
              <input
                type="input"
                class="form_input"
                placeholder="Email"
                name="email"
                id="email"
                required
              />
            </div>
            <div class="col-sm-6 col-12 frmSigleField">
              <input
                type="input"
                class="form_input"
                placeholder="Attach your file"
                name="atchFile"
                id="atchFile"
                required
              /><span class="fa-solid fa-paperclip atchFileIcon"></span>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-sm-10 col-12 frmSigleField" style="width: 100%">
              <textarea
                type="input"
                class="form_input"
                placeholder="Project Details"
                name="projectDetails"
                id="projectDetails"
                rows="2"
                required
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 col-12"></div>
            <div class="col-sm-4 col-12"></div>
            <div class="col-sm-4 col-12 capatchaCol">
              <div class="capatchaGrid">
                <img src="assets/images/capacha.png" alt="" />
              </div>
              <br />
              <button class="btnSubmitForm">Submit</button>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
